<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>VideoPlay</title>
</head>

<body>
  <div class="container">
    <div class="inner">
      <div id="video-container">
        <img id="video" height="540" width="720" src="/video">
      </div>
      <div id="button-container">
        <form action="/Play" method="post">
          <button type="submit" style="color:black">Play</button>
        </form>
        <form action="/Stop" method="post">
          <button type="submit" style="color:black">Stop</button>
        </form>
      </div>
</body>

</html>
